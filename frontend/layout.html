<!DOCTYPE html>

      name="description"

    />
    <meta name="author" content="phoenixcoded" />

    <!-- [Favicon] icon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

    <!-- [phosphor Icons] https://phosphoricons.com/ -->

    <!-- [Tabler Icons] https://tablericons.com -->

    <!-- [Feather Icons] https://feathericons.com -->
    <link rel="stylesheet" href="css/feather.css" />
    <!-- [Font Awesome Icons] https://fontawesome.com/icons -->

    <!-- [Material Icons] https://fonts.google.com/icons -->

    <link rel="stylesheet" href="css/style_1.css" id="main-style-link" />
    <link rel="stylesheet" href="css/style-preset.css" />

  <body
    data-pc-preset="preset-1"

    data-pc-layout="horizontal"

    <div class="loader-bg">
      <div class="loader-track">
        <div class="loader-fill"></div>
      </div>
    </div>
    <!-- [ Pre-loader ] End -->

            <img
              src="img/logo.png"

              width="100"
            />
          </a>
        </div>
        <div class="navbar-content pc-trigger">
          <ul class="pc-navbar" style="display: block">
            <li class="pc-item">
              <a href="../widget/w_statistics.html" class="pc-link">

                </span>
                <span class="pc-mtext" data-i18n="Statistics">Statistics</span>
              </a>
            </li>
          </ul>
        </div>

                  alt="user-image"
                  class="user-avtar wid-45 rounded-circle"

                  </a>

                role="button"
                aria-haspopup="false"

                      </div>
                      <div class="simplebar-mask">

                          class="simplebar-offset"
                          style="right: 0px; bottom: 0px"

                            class="simplebar-content-wrapper"

                            role="region"
                            aria-label="scrollable content"

                                    </span>
                                  </a>
                                  <a href="#" class="dropdown-item">
                                    <span class="d-flex align-items-center">

                                    </span>
                                  </a>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>

                        style="width: 0px; height: 0px"
                      ></div>
                    </div>
                    <div

                      style="visibility: hidden"
                    >
                      <div
                        class="simplebar-scrollbar"
                        style="width: 0px; display: none"
                      ></div>
                    </div>
                    <div
                      class="simplebar-track simplebar-vertical"
                      style="visibility: hidden"
                    >
                      <div
                        class="simplebar-scrollbar"
                        style="height: 0px; display: none"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>

                  </li>
                  <li class="breadcrumb-item" aria-current="page">

    <script src="js/simplebar.min.js"></script>

    <script src="js/i18next.min.js"></script>

    <script src="js/theme.js"></script>
